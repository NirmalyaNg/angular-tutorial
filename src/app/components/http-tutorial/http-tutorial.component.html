<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" [(ngModel)]="postTitle" />
    </div>
    <div class="form-group mt-2">
      <label>Description</label>
      <textarea
        class="form-control"
        style="resize: none"
        [(ngModel)]="postDescription"
      ></textarea>
    </div>
    <button class="btn btn-success mt-2" (click)="handleAddPost()">
      Add Post
    </button>
    <hr />
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-primary mt-2" (click)="handleFetchPosts()">
      Fetch Posts
    </button>
  </div>
</div>
<div class="row mt-2">
  <div class="col-sm-12">
    <h4 class="text-center" *ngIf="isFetching">Fetching Posts ....</h4>
    <div *ngIf="!isFetching && posts.length > 0">
      <div class="card my-2" *ngFor="let post of posts">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">
            {{ post.description }}
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <div *ngIf="!isFetching && posts.length === 0">
      <h4 class="text-center">No posts available</h4>
    </div>
  </div>
</div>
