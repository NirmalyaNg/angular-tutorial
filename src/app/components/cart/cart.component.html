<div class="row">
  <div class="col-sm-12">
    <h2 class="mt-3">MY CART</h2>
    <hr />
    <div class="row mt-3" *ngIf="items.length > 0">
      <div class="col-sm-12 col-lg-8">
        <app-cart-item *ngFor="let item of items" [item]="item"></app-cart-item>
      </div>
      <div class="col-sm-12 col-lg-4">
        <app-cart-total></app-cart-total>
      </div>
    </div>
    <h5 class="mt-4" *ngIf="items.length === 0">
      YOUR CART <i class="fa-solid fa-cart-shopping"></i> IS EMPTY
    </h5>
  </div>
</div>
