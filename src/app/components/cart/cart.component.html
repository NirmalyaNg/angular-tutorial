<div class="row">
  <div class="col-sm-12">
    <h2 class="mt-3">MY CART</h2>
    <div class="row mt-3" *ngIf="items.length > 0">
      <div class="col-sm-12 col-lg-8">
        <app-cart-item *ngFor="let item of items" [item]="item"></app-cart-item>
      </div>
      <div class="col-sm-12 col-lg-4">
        <app-cart-total></app-cart-total>
      </div>
    </div>
    <div
      class="mt-4 text-center"
      *ngIf="items.length === 0 && !isAuthenticated"
    >
      <img
        src="../../../assets/images/cart-empty.jpg"
        alt="empty-cart"
        class="img-fluid cart-empty"
      />
      <h4 class="mt-5">Missing Cart items?</h4>
      <p>Login to see the items you added previously</p>
      <button class="btn btn-dark mt-2" routerLink="/login">LOGIN</button>
    </div>
    <div class="mt-4 text-center" *ngIf="items.length === 0 && isAuthenticated">
      <h4 class="mt-5">Your cart is empty.</h4>
    </div>
  </div>
</div>
