<div class="card border-0 p-3">
  <div class="card-body">
    <h2>ORDER ID: {{ loadedOrder._id }}</h2>
    <h5 class="text-secondary mt-4">
      ORDER DATE: {{ loadedOrder.createdAt | date }} &nbsp;&nbsp;
      <span
        [ngClass]="{
          'text-warning': loadedOrder.status === 'pending',
          'text-success': loadedOrder.status === 'confirmed'
        }"
        >({{ loadedOrder.status }})</span
      >
    </h5>
    <button
      class="btn btn-success btn-sm mt-2"
      *ngIf="loadedOrder.status === 'pending'"
      (click)="onConfirm()"
    >
      CONFIRM ORDER
    </button>
    <hr />
    <div
      class="card mb-3 border-0"
      *ngFor="let product of loadedOrder.products"
    >
      <div class="row g-0">
        <div class="col-md-2">
          <img
            src="{{ product.image }}"
            class="img-fluid rounded-start img-fluid mt-2"
            alt="{{ product.title }}"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">â‚¹ {{ product.price }}</p>
            <p class="card-text">
              <small class="text-muted"
                >Quantity: x {{ product.quantity }}</small
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <h5>Shipping Details</h5>
    <p>Address</p>
    <p>{{ getAddressLine() }}</p>
  </div>
</div>
