          <th>Email</th>
          <th>Amount</th>
          <th>Status</th>
          <th>View Order</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.username }}</td>
          <td>{{ order.email }}</td>
          <td>â‚¹ {{ order.amount }}</td>

            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
