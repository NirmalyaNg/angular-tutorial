<div class="card border-0">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12 col-xl-3">
        <select class="form-select" (change)="onCategoryChange($event)">
          <option value="{{ category }}" *ngFor="let category of categories">
            {{ category }}
          </option>
        </select>
      </div>
      <div class="col-sm-12 col-xl-2">
        <button class="btn btn-dark" routerLink="/admin/add-product">
          Add Product
        </button>
      </div>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | filter : selectedCategory">
          <td>
            <img
              src="{{ product.image }}"
              alt="{{ product.title }}"
              class="img-fluid"
            />
          </td>
          <td>{{ product.title }}</td>
          <td>{{ product.category }}</td>
          <td>â‚¹{{ product.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
