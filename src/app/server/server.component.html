<div class="card my-2">
  <div class="card-header">{{ serverName }}</div>
  <div class="card-body">
    <p class="card-title">Server Status is {{ serverStatus }}</p>
    <button class="btn btn-success me-2" (click)="handleOnlineStatusChange()">
      Change to 'online'
    </button>
    <button class="btn btn-warning me-2" (click)="handleOfflineStatusChange()">
      Change to 'offline'
    </button>
    <button class="btn btn-danger" (click)="handleDisabledStatusChange()">
      Change to 'disabled'
    </button>
  </div>
</div>
