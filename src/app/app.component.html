<div class="container">
  <div class="row mt-3">
    <div class="col-md-3" *ngFor="let product of products">
      <app-product
        [productName]="product.name"
        [productPrice]="product.price"
        [productDescription]="product.description"
        (productSelected)="handleProductSelection()"
      ></app-product>
      <!-- <app-product
        [name]="product.name"
        [price]="product.price"
        [description]="product.description"
        (select)="handleProductSelection()"
      ></app-product> -->

      <!-- Parent to child communication using custom component property binding -->
      <!-- productName, productPrice, productDescription are properties of product component which you can set from parent component -->
    </div>
  </div>
</div>
