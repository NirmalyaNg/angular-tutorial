<!-- <h1 *ngIf="undefined">{{ title }}</h1> Will not display the H1 because expression is falsy -->
<!-- <h1 *ngIf="'abcd'">{{ title }}</h1> Will display the H1 because expression is truthy  -->
<!-- <h1 *ngIf="1">{{ title }}</h1>  Will display the H1 because expression is truthy  -->
<div class="container">
  <!-- <h1 *ngIf="showTitle" style="color: red">{{ title }}</h1> -->
  <!-- <h1 *ngIf="showTitle" [ngStyle]="{ color: titleColor }">{{ title }}</h1> -->
  <h1 *ngIf="showTitle" [ngStyle]="{ color: getColor() }">{{ title }}</h1>
  <!-- <h2 class="productsTitle">Products</h2> -->
  <h2 [ngClass]="{ productsTitle: isParagrapahModified }">Products</h2>
  <button (click)="toggleParagraphClass()">Modify Paragraph</button>&nbsp;
  <button (click)="showTitleHandler()">Show Title</button>&nbsp;
  <button (click)="hideTitleHandler()">Hide Title</button>
  <div class="row mt-2">
    <div class="col-sm-12 col-md-4 col-lg-3" *ngFor="let product of products">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            {{ product.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
