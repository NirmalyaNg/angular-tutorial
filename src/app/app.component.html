<div class="container">
  <div class="row mt-2">
    <div class="col-sm-12 col-lg-6 offset-lg-3">
      <app-new-server (serverAdded)="addServer($event)"></app-new-server>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-sm-12 col-lg-6 offset-lg-3">
      <app-server
        *ngFor="let server of servers"
        [id]="server.id"
        [name]="server.name"
        [status]="server.status"
        (serverDeleted)="deleteServer($event)"
      ></app-server>
    </div>
  </div>
</div>
